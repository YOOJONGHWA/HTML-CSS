<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <title>Document</title>
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
    <div class="explain-container">
        <div>
            <i class="fa-solid fa-shop fa-3x"></i>
            <h4>Fast Shipping</h4>
            <p>We ship faster than other shops</p>
        </div>
        <div>
            <i class="fas fa-headset fa-3x"></i>
            <h4>Good Service</h4>
            <p>Expect a lifelong service</p>
        </div>
        <div>
            <i class="fas fa-stop fa-3x"></i>
            <h4>Free Coupons</h4>
            <p>With new welcome gifts</p>
        </div>
        <div>
            <i class="fas fa-book fa-3x"></i>
            <h4>New Products</h4>
            <p>See monthly new products</p>
        </div>
    </div>
    <div style="float: none; clear: both"></div>
    <div class="shop-bg">
        <div class="shope-container">
            <div class="shop-time">
                <div style="position: relative">
                    <div class="overlay-wrap">
                        <div class="overlay-black">
                            <span class="overlay-span">$60</span>
                        </div>
                    </div>
                    <img src="img/product1-1.jpg">
                </div>
            </div>
            <div class="shop-time">
               <div style="position: relative">
                   <div class="overlay-wrap1">
                       <div class="overlay-black1">
                            <span class="overlay-span">$60</span>

                   <img src="img/product2.jpg">
